    <style>
      /* Telegram Web App optimization */
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        background-color: var(--tg-theme-bg-color, #0a0f0a);
        touch-action: manipulation;
      }
      
      #root {
        height: 100vh;
        display: flex;
        flex-direction: column;
        max-height: 100vh;
        overflow: hidden;
      }
      
      /* Hide scrollbars in Telegram */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Prevent text selection on mobile */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Allow text selection for inputs */
      input, textarea {

        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
